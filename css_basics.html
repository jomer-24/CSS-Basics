<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 5 CSS_Basics</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        a{
            background-color: lightgray;
        }
        #text_color{
            color: red;
        }
    </style>
   
</head>
<body>
    <header>
        <h1 class="hero_text">Popular Websites Ranking in the Philippines</h1>
    </header>

    <main>
        <div>
            <span>1.</span><a class="btn" href="https://www.google.com/"><i style="color: red;" class="fa-brands fa-google fa-fade"></i>Google</a>
            <p><b>Company:</b> Google, LLC</p>
            <p><b>Founded:</b> 1998</p>
        </div>
        <div>
            <span>2.</span><a class="overide" href="https://www.facebook.com/"><i class="fa-brands fa-facebook fa-bounce"></i>Facebook</a>
            <p><b>Company:</b> Facebook</p>
            <p><b>Founded:</b> 2004</p>
        </div>
        <div>
            <span>3.</span><a style="color: red;" href="https://www.youtube.com/"><i class="fa-brands fa-youtube fa-shake"></i>Youtube</a>
            <p id="text_color"><b>Company:</b> YouTube, LLC</p>
            <p><b>Founded:</b> 2005</p>
            <button class="btn">Click me</button>
        </div>
        <div>
            <span>4.</span><a href="https://www.messenger.com/"><i class="fa-brands fa-facebook-messenger fa-beat"></i>Messenger</a>
            <p><b>Company:</b> Messenger</p>
            <p><b>Founded:</b> 2015</p>
        </div>
        <div>
            <span>5.</span><a href="https://twitter.com/?lang=en"><i class="fa-brands fa-twitter fa-bounce"></i>Twitter</a>
            <p><b>Company:</b> Twitter</p>
            <p><b>Founded:</b> 2006</p>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
